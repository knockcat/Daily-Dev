<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container center">
        <h1> Calculator</h1>
        <div class="calc-container">

            <div class="row">
                <input class="input-box" type="text">
            </div>
            <div class="row">
                <button class="button grey">C</button>
                <button class="button grey">(</button>
                <button class="button grey">)</button>
                <button class="button orange">/</button>
            </div>
            <div class="row">
                <button class="button dark-grey">7</button>
                <button class="button dark-grey">8</button>
                <button class="button dark-grey">9</button>
                <button class="button orange">*</button>
            </div>
            <div class="row">
                <button class="button dark-grey">4</button>
                <button class="button dark-grey">5</button>
                <button class="button dark-grey">6</button>
                <button class="button orange">-</button>
            </div>
            <div class="row">
                <button class="button dark-grey">1</button>
                <button class="button dark-grey">2</button>
                <button class="button dark-grey">3</button>
                <button class="button orange">+</button>
            </div>
            <div class="row">
                <button class="button dark-grey">0</button>
                <button class="button dark-grey">.</button>
                <button class="button dark-grey">%</button>
                <button class="button orange">=</button>
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
